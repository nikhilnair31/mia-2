<!DOCTYPE html>
<html>
<head>
    <title>MIA</title>
    <style>
        :root {
            --accent-0: #d7fc70;
            --accent-1: #7654b1;
            --accent-2: #8e6dc6;
            --base-0: #1e1c2c;
            --base-1: #1e1b2e;
            --base-2: #343243;
            --base-3: #221f31;
            --shadow-0: #0000001a;
            --shadow-1: #0000004d;
            --text-0: #999;
            --white: #FFFFFF;
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background: linear-gradient(to bottom, var(--base-0), var(--base-1));
            padding-top: 60px;
        }

        .header {
            padding: 15px 20px;
            display: flex;
            align-items: center;
            position: fixed;
            top: 0;
            left: 0;
            gap: 10px;
            width: 100%;
            z-index: 1000;
            box-sizing: border-box;
            justify-content: space-between;
        }
        .search-container {
            flex-grow: 1;
            display: flex;
            align-items: center;
            max-width: calc(100% - 50px);
        }
        .search-wrapper {
            position: relative;
            width: 100%;
        }
        #searchInput {
            width: 100%;
            padding: 10px 15px;
            border: none;
            border-radius: 0px;
            color: var(--accent-1);
            background-color: var(--accent-0);
            font-weight: bold;
            font-size: 16px;
            outline: none;
            text-transform: uppercase;
            box-sizing: border-box;
            box-shadow: 0 2px 5px var(--shadow-0);
            transition: box-shadow 0.3s ease;
        }
        #searchInput::placeholder {
            color: var(--text-0);
        }
        #searchInput:hover {
            box-shadow: 0 16px 32px var(--shadow-1);
        }

        .user-icon {
            background-color: var(--accent-1);
            color: var(--accent-0);
            width: 100px;
            height: 38px;
            border-radius: 0px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            flex-shrink: 0;
            text-transform: uppercase;
            box-shadow: 0 2px 5px var(--shadow-0);
            transition: box-shadow 0.3s ease;
        }
        .user-icon:hover {
            box-shadow: 0 16px 32px var(--shadow-1);
        }

        @media (max-width: 1200px) {
            .masonry-grid {
                column-count: 3;
            }
        }
        @media (max-width: 500px) {
            .masonry-grid {
                column-count: 2;
            }
        }
        @media (max-width: 200px) {
            .masonry-grid {
                column-count: 3;
            }
        }
        .masonry-grid {
            column-count: 5; /* Adjust number based on screen size */
            column-gap: 16px;
            padding: 20px;
        }
        .masonry-grid:hover .grid-item:hover {
            opacity: 1;
        }

        .grid-item {
            overflow: hidden;
            border-radius: 0px;
            display: inline-block;
            margin-bottom: 16px;
            width: 100%;
            opacity: 0.7;
            transition: box-shadow 0.3s ease, transform 0.3s ease;
            break-inside: avoid; /* Key for masonry effect */
        }
        .grid-item img {
            width: 100%;
            height: auto;
            display: block;
            border-radius: 0px;
            opacity: 0;
            transition: opacity 0.5s ease-in;
        }
        .grid-item .timestamp {
            display: none;
        }
        .grid-item:hover {
            transform: scale(1.05);
            box-shadow: 0 16px 32px var(--shadow-1);
        }  
        .grid-item:hover .timestamp {
            opacity: 1;
        }

        .broken-image { 
            width: 100%;
            aspect-ratio: 1/1;
            background-color: var(--base-3);
            display: flex;
            align-items: center;
            justify-content: center;
            text-transform: uppercase;
            color: var(--text-0);
        }

        .analysis-text {
            display: none;
            position: absolute;
            bottom: -1px;
            left: 0;
            right: 0;
            background-color: rgba(0,0,0,0.8);
            color: white;
            padding: 15px;
            transform: translateY(100%);
            transition: transform 0.3s ease;
            font-size: 14px;
            max-height: 50%;
        }

        .no-responses {
            color: var(--text-0);
            font-style: italic;
            text-align: center;
            padding: 20px;
        }

        .analysis-text, .timestamp {
            pointer-events: none;
        }

        .shimmer-wrapper {
            position: relative;
            overflow: hidden;
            background-color: var(--base-3);
            border-radius: 0px;
            aspect-ratio: 1/1;
        }
        .shimmer {
            height: 100%;
            width: 100%;
            animation: shimmer 1.5s infinite;
            background: linear-gradient(to right, var(--base-1) 0%, var(--base-2) 50%, var(--base-1) 100%);
            background-size: 200% 100%;
        }
        @keyframes shimmer {
            0% {
                background-position: -200% 0;
            }
            100% {
                background-position: 200% 0;
            }
        }

        .user-menu {
            position: absolute;
            top: 60px;
            right: 10px;
            background-color: var(--base-1);
            border-radius: 8px;
            box-shadow: 0 2px 10px var(--shadow-0);
            padding: 10px;
            z-index: 1001;
            /* display: flex; */
            flex-direction: column;
            gap: 10px;
            max-width: 100px;
            /* width: calc(100vw - 40px);
            box-sizing: border-box; */
        }
        .user-menu button {
            background-color: var(--accent-1);
            color: white;
            padding: 8px;
            border: none;
            border-radius: 0px;
            cursor: pointer;
        }
        .user-menu input, .user-menu button {
            width: 100%;
            box-sizing: border-box;
        }
        .user-menu button:hover {
            background-color: var(--accent-2);
        }
        #status {
            font-size: 13px;
            text-align: center;
            min-height: 20px;
            color: var(--accent-0);
            display: none;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="search-container">
            <div class="search-wrapper">
                <input type="text" id="searchInput" placeholder="search for anything">
            </div>
        </div>
        <div id="userIcon" class="user-icon">N</div>
        <div id="userMenu" class="user-menu" style="display: none;">
            <input type="text" id="usernameInput" placeholder="Update username">
            <button id="saveUserBtn">save</button>
            <div id="status">saved!</div>
        </div>        
    </div>

    <div id="responseContent" class="masonry-grid">
        <p class="no-responses">Loading responses...</p>
    </div>

    <script src="response.js"></script>
</body>
</html>
