<!DOCTYPE html>
<html>
<head>
    <title>MIA</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #f0f0f0; /* Light gray background like Pinterest */
            padding-top: 60px;
        }

        .header {
            padding: 15px 20px;
            display: flex;
            align-items: center;
            position: fixed; /* Add this to make it float */
            top: 0; /* Position at the top */
            left: 0; /* Align to the left edge */
            width: 100%; /* Take full width */
            z-index: 1000; /* Ensure it stays above other elements */
            background: linear-gradient(to bottom, rgb(255 146 178), rgb(240 240 240 / 0%));
            /* backdrop-filter: blur(0px); */
            -webkit-backdrop-filter: blur(8px);
            box-sizing: border-box;
            gap: 10px; /* Space between elements */
            justify-content: space-between;
        }
        .search-container {
            flex-grow: 1;
            display: flex;
            align-items: center;
            max-width: calc(100% - 50px); /* Account for user icon + refresh button width + margins */
        }
        .search-wrapper {
            position: relative;
            width: 100%;
        }
        #searchInput {
            width: 100%;
            padding: 10px 15px;
            border: none;
            border-radius: 24px; /* Pill-shaped border */
            background-color: #ffffff; /* White background */
            font-size: 16px;
            color: #333;
            outline: none;
            box-sizing: border-box; /* Ensure padding doesn't increase the input's overall width */
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1); /* Subtle shadow for the search bar */
        }
        #searchInput::placeholder {
            color: #999;
        }

        .button {
            background-color: #e0e0e0;
            border: none;
            border-radius: 50%;
            width: 36px;
            height: 36px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            color: #666;
            font-size: 16px;
            transition: background-color 0.3s;
            flex-shrink: 0;
        }
        .button:hover {
            background-color: #d0d0d0;
        }

        .user-icon {
            background-color: #e0e0e0; /* Light gray circle background */
            color: #666;
            width: 36px;
            height: 36px;
            border-radius: 50%; /* Make it a circle */
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            flex-shrink: 0; /* Prevent the icon from shrinking */
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .masonry-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            grid-auto-rows: auto;
            grid-gap: 16px;
            padding: 20px;
        }
        .masonry-grid:hover .grid-item:hover {
            opacity: 1; /* Ensure the hovered item is fully visible */
        }

        .grid-item {
            position: relative;
            border-radius: 16px;
            overflow: hidden;
            opacity: 0.7;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15); /* Increased initial shadow for elevation */
            transition: box-shadow 0.3s ease; /* Transition only for shadow */
            height: auto;
        }
        .grid-item img {
            width: 100%;
            height: auto;
            display: block;
        }
        .grid-item .timestamp {
            position: absolute;
            bottom: 10px;
            left: 10px;
            background-color: rgba(0,0,0,0.6);
            color: white;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            z-index: 1;
            transition: opacity 0.3s ease;
        }
        .grid-item:hover {
            box-shadow: 0 16px 32px rgba(0, 0, 0, 0.3); /* Much stronger shadow on hover for deeper elevation effect */
        }
        .grid-item:hover .timestamp {
            opacity: 0;
        }
        .grid-item:hover .analysis-text {
            transform: translateY(0);
        }
        .grid-item:hover .delete-button {
            opacity: 1;
        }

        .broken-image {
            width: 100%;
            aspect-ratio: 1/1;
            background-color: #f0f0f0;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #888;
        }

        .analysis-text {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background-color: rgba(0,0,0,0.8);
            color: white;
            padding: 15px;
            transform: translateY(100%);
            transition: transform 0.3s ease;
            font-size: 14px;
            max-height: 50%;
        }

        .no-responses {
            color: #666;
            font-style: italic;
            text-align: center;
            padding: 20px;
        }

        .delete-button {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: rgb(255 146 178);
            color: white;
            border: none;
            border-radius: 50%;
            width: 28px;
            height: 28px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            font-size: 16px;
            opacity: 0;
            transition: opacity 0.3s ease;
            z-index: 2;
        }
        .delete-button:hover {
            background-color: rgb(255, 92, 116);
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="search-container">
            <div class="search-wrapper">
                <input type="text" id="searchInput" placeholder="Search">
            </div>
        </div>
        <div id="userIcon" class="user-icon">N</div>
    </div>

    <div id="responseContent" class="masonry-grid">
        <p class="no-responses">Loading responses...</p>
    </div>

    <script src="response.js"></script>
</body>
</html>
