<!DOCTYPE html>
<html>
<head>
    <title>MIA</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #f0f0f0; /* Light gray background like Pinterest */
        }

        .header {
            padding: 15px 20px;
            display: flex;
            align-items: center;
        }

        .search-container {
            flex-grow: 1;
            margin-right: 15px;
        }

        #searchInput {
            width: 100%;
            padding: 10px 15px;
            border: none;
            border-radius: 24px; /* Pill-shaped border */
            background-color: #ffffff; /* Light gray background */
            font-size: 16px;
            color: #333;
            outline: none;
            box-sizing: border-box; /* Ensure padding doesn't increase the input's overall width */
        }

        #searchInput::placeholder {
            color: #999;
        }

        .user-icon {
            background-color: #e0e0e0; /* Light gray circle background */
            color: #666;
            width: 36px;
            height: 36px;
            border-radius: 50%; /* Make it a circle */
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
        }

        .masonry-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            grid-auto-rows: auto;
            grid-gap: 16px;
            padding: 20px;
        }

        .grid-item {
            position: relative;
            border-radius: 16px;
            overflow: hidden;
            background-color: #fff;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.08); /* Subtle initial shadow */
            transition: box-shadow 0.3s ease; /* Transition for the shadow */
            height: auto;
        }

        .grid-item:hover {
            box-shadow: 0px 8px 15px rgba(0, 0, 0, 0.2); /* Increased shadow on hover for elevation */
        }

        .grid-item img {
            width: 100%;
            height: auto;
            display: block;
        }

        .broken-image {
            width: 100%;
            aspect-ratio: 1/1;
            background-color: #f0f0f0;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #888;
        }

        .grid-item .timestamp {
            position: absolute;
            bottom: 10px;
            left: 10px;
            background-color: rgba(0,0,0,0.6);
            color: white;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            z-index: 1;
            transition: opacity 0.3s ease;
        }

        .grid-item:hover .timestamp {
            opacity: 0;
        }

        .analysis-text {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background-color: rgba(0,0,0,0.8);
            color: white;
            padding: 15px;
            transform: translateY(100%);
            transition: transform 0.3s ease;
            font-size: 14px;
            max-height: 50%;
        }

        .grid-item:hover .analysis-text {
            transform: translateY(0);
        }

        .masonry-grid:hover .grid-item {
            opacity: 0.7; /* Slightly dim other items */
        }

        .masonry-grid:hover .grid-item:hover {
            opacity: 1; /* Ensure the hovered item is fully visible */
        }

        .no-responses {
            color: #666;
            font-style: italic;
            text-align: center;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="search-container">
            <input type="text" id="searchInput" placeholder="Search">
        </div>
        <div class="user-icon">M</div>
    </div>

    <div id="responseContent" class="masonry-grid">
        <p class="no-responses">Loading responses...</p>
    </div>

    <script src="response.js"></script>
</body>
</html>
