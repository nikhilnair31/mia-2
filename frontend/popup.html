<!DOCTYPE html>
<html>
<head>
    <title>MIA Extension</title>
    <style>
        body {
            width: 300px;
            padding: 10px;
            font-family: Arial, sans-serif;
        }
        .container {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        input {
            padding: 5px;
            width: 100%;
        }
        button {
            padding: 5px;
            background-color: #e0b1cb;
            border: none;
            border-radius: 4px;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #be95c4;
        }
        #status {
            margin-top: 10px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <h3>MIA Extension</h3>
        <input type="text" id="username" placeholder="Enter username">
        <button id="saveUsername">Save Username</button>
        <div id="status"></div>
    </div>
    <script src="popup.js"></script>
</body>
</html>
